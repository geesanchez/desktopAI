<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="%PUBLIC_URL%/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#667eea" />
    <meta name="description" content="Interactive demo of DeskMate AI - A modern desktop assistant built with Electron, React, and TypeScript. Features AI chat, voice commands, and cross-platform support." />
    <meta name="keywords" content="AI, desktop assistant, chat, voice commands, productivity, TypeScript, Electron, React" />
    <meta name="author" content="Your Name" />
    
    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="website" />
    <meta property="og:title" content="DeskMate AI - Intelligent Desktop Assistant" />
    <meta property="og:description" content="AI-powered desktop assistant with chat interface and voice commands" />
    <meta property="og:image" content="%PUBLIC_URL%/og-image.png" />
    
    <!-- Twitter -->
    <meta property="twitter:card" content="summary_large_image" />
    <meta property="twitter:title" content="DeskMate AI - Intelligent Desktop Assistant" />
    <meta property="twitter:description" content="AI-powered desktop assistant with chat interface and voice commands" />
    <meta property="twitter:image" content="%PUBLIC_URL%/twitter-image.png" />
    
    <!-- Apple Touch Icon -->
    <link rel="apple-touch-icon" href="%PUBLIC_URL%/logo192.png" />
    
    <!-- Manifest -->
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
    
    <!-- Preload critical fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    
    <!-- Security handled by Electron main process -->
    
    <title>DeskMate AI - Interactive Demo | AI Desktop Assistant</title>
    
    <style>
      /* Critical CSS for loading state */
      body {
        margin: 0;
        font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', 'Oxygen',
          'Ubuntu', 'Cantarell', 'Fira Sans', 'Droid Sans', 'Helvetica Neue',
          sans-serif;
        -webkit-font-smoothing: antialiased;
        -moz-osx-font-smoothing: grayscale;
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        overflow: hidden;
      }
      
      /* Loading spinner */
      .loading-container {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        background: #f8fafc;
      }
      
      .loading-spinner {
        width: 50px;
        height: 50px;
        border: 4px solid #e2e8f0;
        border-top: 4px solid #3b82f6;
        border-radius: 50%;
        animation: spin 1s linear infinite;
      }
      
      @keyframes spin {
        0% { transform: rotate(0deg); }
        100% { transform: rotate(360deg); }
      }
      
      .loading-text {
        margin-top: 1rem;
        color: #64748b;
        font-weight: 500;
      }
      
      /* Hide loading when React app loads */
      #root:not(:empty) ~ .loading-container {
        display: none;
      }
    </style>
  </head>
  <body>
    <noscript>
      <div style="text-align: center; padding: 2rem; font-family: system-ui;">
        <h2>JavaScript Required</h2>
        <p>You need to enable JavaScript to run this app.</p>
        <p>DeskMate AI requires JavaScript for its interactive features.</p>
      </div>
    </noscript>
    
    <!-- React app root -->
    <div id="root"></div>
    
    <!-- Loading fallback -->
    <div class="loading-container">
      <div>
        <div class="loading-spinner"></div>
        <div class="loading-text">Loading DeskMate AI...</div>
      </div>
    </div>
    
    <!-- Performance monitoring script -->
    <script>
      // Mark when the page starts loading
      performance.mark('app-start');
      
      // When the DOM is ready
      document.addEventListener('DOMContentLoaded', function() {
        performance.mark('dom-ready');
      });
      
      // When everything is loaded
      window.addEventListener('load', function() {
        performance.mark('app-loaded');
        
        // Measure total load time
        performance.measure('total-load-time', 'app-start', 'app-loaded');
        
        // Log performance metrics in development (check hostname for dev mode)
        if (window.location.hostname === 'localhost') {
          const loadTime = performance.getEntriesByName('total-load-time')[0];
          console.log(`App loaded in ${loadTime.duration.toFixed(2)}ms`);
        }
      });
    </script>
  </body>
</html>
